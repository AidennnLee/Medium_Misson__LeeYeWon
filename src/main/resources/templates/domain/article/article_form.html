<html layout:decorate="~{global/userLayout}">
<div layout:fragment="content" class="container my-3">
    <h5 class="my-3 border-bottom pb-2">글 작성</h5>
    <form th:object="${articleForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{global/form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">내용</label>
            <textarea th:field="*{body}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="게시" class="btn btn-primary my-2">
    </form>
</div>
</html>
