<html layout:decorate="~{global/userLayout}">
<div layout:fragment="content">
    <h5 class="my-3 border-bottom pb-2">글 작성</h5>
    <form th:object="${articleForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{global/form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <input type="text" th:field="*{title}" style="width: 100%;" placeholder="제목" class="input input-bordered w-full" />
        </div>
        <div class="mb-3">
            <textarea class="textarea textarea-bordered" th:field="*{body}" rows="10" style="width: 100%;" placeholder="내용"></textarea>
        </div>
        <input type="submit" value="게시" class="btn btn-primary my-2">
    </form>
</div>
</html>
