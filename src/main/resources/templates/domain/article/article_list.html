<html layout:decorate="~{global/userLayout}">
<div layout:fragment="content" class="container my-3">
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articleList}">
            <td>
                <a th:href="@{|/post/${article.id}|}" th:text="${article.title}"></a>
            </td>
            <td th:text="${article.createDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
